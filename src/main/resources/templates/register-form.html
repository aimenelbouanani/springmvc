<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Registration Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 50px; }
    </style>
</head>
<body>
<div class="container">
    <div class="border p-4 rounded">
        <h1 class="text-center">Product Registration</h1>
        <form role="form" method="post" th:action="@{/register/save}" th:object="${userForm}">
            <div class="row mb-3">
                <label class="col-form-label col-sm-3">ID Produit:</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" th:field="*{id}" required />
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-form-label col-sm-3">Désignation:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:field="*{designation}" required />
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-form-label col-sm-3">Prix Unitaire:</label>
                <div class="col-sm-9">
                    <input type="number" step="0.01" class="form-control" th:field="*{prixUnitaire}" required />
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-form-label col-sm-3">Quantité:</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" th:field="*{quantite}" required />
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-form-label col-sm-3">Catégorie:</label>
                <div class="col-sm-9">
                    <select class="form-select" th:field="*{categorie}" required>
                        <option th:each="cat : ${listCategorie}" th:value="${cat}" th:text="${cat}"></option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-form-label col-sm-3">Description:</label>
                <div class="col-sm-9">
                    <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-form-label col-sm-3">Origine:</label>
                <div class="col-sm-9">
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" th:field="*{origine}" value="Local" />
                        <label class="form-check-label">Local</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" th:field="*{origine}" value="Importé" />
                        <label class="form-check-label">Importé</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
